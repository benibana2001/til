
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
  </head>
  <body>
    <div class="box__image"><img class="concrete" src="assets/img/kanna.jpg"/></div>
    <div class="kanna">
      <div class="kanna__head">
        <div class="kanna__face">
          <div class="kanna__eyes">
            <div class="kanna__eye kanna__eye--left"></div>
            <div class="kanna__eye kanna__eye--right"></div>
          </div>
          <div class="kanna__mouth"></div>
          <div class="kanna__eyebrows">
            <div class="kanna__eyebrow--left"></div>
            <div class="kanna__eyebrow--right"></div>
          </div>
        </div>
        <div class="kanna__hair">
          <div class="kanna__hair-center"></div>
          <div class="kanna__hair-sides">
            <div class="kanna__hair-side kanna__hair-side--left"></div>
            <div class="kanna__hair-side kanna__hair-side--right"></div>
          </div>
          <div class="kanna__hair-libon"></div>
          <div class="kanna__hair-back"></div>
        </div>
        <div class="kanna__horns">
          <div class="kanna__horns-tops">
            <div class="kanna__horns-top kanna__horns-top--left"></div>
            <div class="kanna__horns-top kanna__horns-top--right"></div>
          </div>
          <div class="kanna__horns-middles">
            <div class="kanna__horns-middle kanna__horns-middle--left"></div>
            <div class="kanna__horns-middle kanna__horns-middle--right"></div>
          </div>
          <div class="kanna__horns-bottoms">
            <div class="kanna__horns-bottom kanna__horns-bottom--left"></div>
            <div class="kanna__horns-bottom kanna__horns-bottom--right"></div>
          </div>
        </div>
      </div>
      <div class="kanna__body"></div>
    </div>
  </body>
</html>
