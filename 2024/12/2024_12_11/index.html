<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03 - First Three.js Project</title>
</head>

<body>
  <div class="blocker-start">
    <div class="instructions centerized">
      <p>PLAY</p>
    </div>
  </div>

  <div class="blocker-stop">
    <div class="instructions centerized">
      <p>GAME OVER</p>
      <p><span class="score"></span>pt</p>
    </div>
  </div>
  <div class="header">
    <p><span class="header-score"></span>pt</p>
      <p><span class="high-score"></span>pt</p>
  </div>
<canvas class="webgl"></canvas>

<audio src="audio/chiptune01.mp3" type="audio/mpeg"></audio>
<button data-playing="false" role="switch" >BGM ON/OFF</button>
<script type="module" src="./script.js"></script>

</body>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
  :root{
    --canvas-width:600px;
    --canvas-height:600px;
    font-family: "DotGothic16", sans-serif;
    font-weight: 400;
    font-style: normal;
  }
  .lil-gui {
    --background-color: rgba(0, 0, 0, 0.2);
    --text-color: #ebe193;
    --title-background-color: #713154;
    --title-text-color: #ffffff;
    --widget-color: #057170;
    --hover-color: #057170;
    --focus-color: #b74f88;
    --number-color: #ddfcff;
    --string-color: #ffbf00;
  }
  .label {
    color: #FFF;
    font-family: sans-serif;
    padding: 2px;
    background: rgba( 0, 0, 0, .6 );
  }
  * {
    margin:0;
    padding: 0;
  }

  canvas.webgl {
    cursor: pointer;
  }
  [class^=blocker]{
    display: none;
    position:absolute;
    width: var(--canvas-width);
    height: var(--canvas-height);
    background-color: rgba(0, 0, 0, 0.5);
  }

  .header {
    width: var(--canvas-width);
    /* background-color: rgba(0, 0, 0, 0.5); */
    position: absolute;
    box-sizing: border-box;
    text-align: right;
    padding: 0.5rem;
    color: #eeeeee;
  }

  .centerized{
    width: var(--canvas-width);
    height: var(--canvas-height);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }

  .ui {
    position:absolute;
    width: var(--canvas-width);
    height: var(--canvas-height);
    display: flex;
  }

  .instructions{
    font-size: 3rem;
    color: #cccccc;
  }

  .result {}
</style>

</html>
