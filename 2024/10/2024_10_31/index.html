<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03 - First Three.js Project</title>
</head>

<body>
  <div class="blocker-start">
    <div class="instructions centerized">
      <p>PLAY</p>
    </div>
  </div>

  <div class="blocker-stop">
    <div class="instructions centerized">
      <p>RESULT</p>
    </div>
  </div>

<canvas class="webgl"></canvas>
  <script type="module" src="./script.js"></script>

</body>
<style>
  :root{
    --canvas-width:600px;
    --canvas-height:600px;
  }
  .lil-gui {
    --background-color: rgba(0, 0, 0, 0.2);
    --text-color: #ebe193;
    --title-background-color: #713154;
    --title-text-color: #ffffff;
    --widget-color: #057170;
    --hover-color: #057170;
    --focus-color: #b74f88;
    --number-color: #ddfcff;
    --string-color: #ffbf00;
  }
  .label {
    color: #FFF;
    font-family: sans-serif;
    padding: 2px;
    background: rgba( 0, 0, 0, .6 );
  }
  * {
    margin:0;
    padding: 0;
  }

  [class^=blocker]{
    display: none;
    position:absolute;
    width: var(--canvas-width);
    height: var(--canvas-height);
    background-color: rgba(0, 0, 0, 0.5);
  }

  .centerized{
    width: var(--canvas-width);
    height: var(--canvas-height);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }

  .ui {
    position:absolute;
    width: var(--canvas-width);
    height: var(--canvas-height);
    display: flex;
  }

  .instructions{
    font-size: 3rem;
    color: #cccccc;
  }

  .result {}
</style>

</html>
