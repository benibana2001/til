<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mediator Pattern implmented with TypeScript</title>
</head>

<body>
    <h2>Mediator Sample</h2>
    <div id="form">
        <div class="user">
            <input id="checkGuest" type="radio" name="name" value="1" checked="checked"><label for="checkGuest">Guest</label>
            <input id="checkLogin" type="radio" name="name" value="2"><label for="checkLogin">Login</label>
        </div>
        <div class="text">
            Username: <input id="textUser" type="text" size="40" maxlength="20">
        </div>
        <div class="text">
            Password: <input id="textPass" type="text" size="40" maxlength="20">
        </div>
        <input id="buttonOK" type="button" value="OK">
        <input id="buttonCancel" type="button" value="Cancel">
    </div>
</body>

</html>
