<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const once = (fn) => {
            let isDone = false
            return (...args) => {
                if (!isDone) {
                    isDone = true
                    fn(...args)
                }
            }
        }
        const doSomething = () => alert('clicked')
        const doOnce = once(doSomething)
    </script>
    <b>This button could be press only once.</b>
    <button onclick="doOnce()">Button</button>
</body>

</html>
